{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body class="bg-gray-100">


<div id="wrapper" class="flex flex-col justify-between h-screen">

    <!-- header-->
    <div class="bg-white py-4 shadow dark:bg-gray-800">
        <div class="max-w-6xl mx-auto">


            <div class="flex items-center lg:justify-between justify-around">

                <a href="{% url 'index' %}">
                    <b><h1 style="font-size: 1.5rem;">Social Media App</h1></b>
                </a>

                <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">

                    <a href="{% url 'login' %}" class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white">Login</a>
                </div>

            </div>
        </div>
    </div>

    <!-- Content-->

    <div>
        <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
            <h1 class="lg:text-3xl text-xl font-semibold mb-6"> Sign Up</h1>
            <!--<p class="mb-2 text-black text-lg"> Register to manage your account </p>-->
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <!--<div class="flex lg:flex-row flex-col lg:space-x-2">
                    <input type="text" placeholder="First Name"  class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                    <input type="text" placeholder="Last Name" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                </div>-->
                {% for field in form %}
                    <p>
                        {{ field.label_tag }}
                        {{ field }}
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </p>
                {% endfor %}
                <div class="flex justify-start my-4 space-x-1">
                    <div class="checkbox">
{#                        <input type="checkbox" id="chekcbox1" checked>#}
{#                        <label for="chekcbox1"><span class="checkbox-icon"></span> I Agree</label>#}
                    </div>
{#                    <a href="#"> Terms and Conditions</a>#}
                </div>
                <button type="submit"
                        class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">
                    Sign Up
                </button>
                <div class="text-center mt-5 space-x-2">
                    <p class="text-base"> Do you have an account? <a href="{% url 'login' %}"> Login </a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->

</div>



</body>


</html>
