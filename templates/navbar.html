{% load static %}
<!DOCTYPE html>
<head xmlns="http://www.w3.org/1999/html">
    <meta charset="UTF-8">
    <div class="right-side lg:pr-4">

        <!DOCTYPE html>
        <html lang="en">


        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="favicon.png" rel="icon" type="image/png">
            <title>Home</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
        </head>


        <header>
            <div class="header_inner">
                <div class="left-side">
                    <!-- Logo -->
                    <div id="logo" class=" uk-hidden@s">
                        <a href="{% url 'index' %}">
                            <b><h1 style="text-transform: uppercase;">Social Book</h1></b>
                        </a>
                    </div>


                </div>

                <div class="right-side lg:pr-4">
                    <!-- upload -->
                    {% if not request.user.is_authenticated %}

                        <a href="{% url 'register' %}"
                           class="bg-pink-500 flex font-bold hidden hover:bg-pink-600 hover:text-white inline-block items-center lg:block max-h-10 mr-4 px-4 py-2 rounded shado text-white">
                            <ion-icon name="add-circle" class="-mb-1
                             mr-1 opacity-90 text-xl uilus-circle"></ion-icon>
                            Register
                        </a>
                        <a href="{% url 'login' %}"
                           class="bg-pink-500 flex font-bold hidden hover:bg-pink-600 hover:text-white inline-block items-center lg:block max-h-10 mr-4 px-4 py-2 rounded shado text-white">
                            <ion-icon name="add-circle" class="-mb-1
                             mr-1 opacity-90 text-xl uilus-circle"></ion-icon>
                            Login
                        </a>

                    {% endif %}

                    {% if request.user.is_authenticated %}
                        <a href="{% url 'upload photo' %}"
                           class="bg-pink-500 flex font-bold hidden hover:bg-pink-600 hover:text-white inline-block items-center lg:block max-h-10 mr-4 px-4 py-2 rounded shado text-white">
                            <ion-icon name="add-circle" class="-mb-1
                             mr-1 opacity-90 text-xl uilus-circle"></ion-icon>
                            Upload Pics / Videos
                        </a>

                        <a href="{% url 'settings profile' pk=request.user.pk %}"
                           class="bg-pink-500 flex font-bold hidden hover:bg-pink-600 hover:text-white inline-block items-center lg:block max-h-10 mr-4 px-4 py-2 rounded shado text-white">
                            <ion-icon name="add-circle" class="-mb-1
                             mr-1 opacity-90 text-xl uilus-circle"></ion-icon>
                            Settings
                        </a>

                        <a href="{% url 'update profile' pk=request.user.pk %}"
                           class="bg-pink-500 flex font-bold hidden hover:bg-pink-600 hover:text-white inline-block items-center lg:block max-h-10 mr-4 px-4 py-2 rounded shado text-white">
                            <ion-icon name="add-circle" class="-mb-1
                             mr-1 opacity-90 text-xl uilus-circle"></ion-icon>
                            Profile
                        </a>


                        <a href="{% url 'logout' %}"
                           class="bg-pink-500 flex font-bold hidden hover:bg-pink-600 hover:text-white inline-block items-center lg:block max-h-10 mr-4 px-4 py-2 rounded shado text-white">
                            <ion-icon name="add-circle" class="-mb-1
                             mr-1 opacity-90 text-xl uilus-circle"></ion-icon>
                            Logout
                        </a>
                        <!-- upload dropdown box -->
                        <div uk-dropdown="pos: top-right;mode:click ; animation: uk-animation-slide-bottom-small"
                             class="header_dropdown">
                        </div>
                    {% endif %}

                    <div class="right-side lg:pr-4"></div>
                </div>
            </div>
        </header>
    </div>
</head>


{% block content %}

{% endblock %}
